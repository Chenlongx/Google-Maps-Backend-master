[build]
  base = "."
  publish = "public"
  functions = "netlify/functions"

# --- API 重定向规则 ---
# 将所有 /api/ 开头的请求转发到对应的 Netlify Function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# --- SPA 回退规则 (必须在最后) ---
# 这个规则会处理所有前端路由，同时避免影响静态资源的加载
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200



