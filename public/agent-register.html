<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代理注册</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #27ae60;
            --primary-hover-color: #229954;
            --light-gray-color: #f8f9fa;
            --text-color: #343a40;
            --border-color: #e9ecef;
            --danger-color: #e74c3c;
            --white-color: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Arial', sans-serif;
            background-color: var(--light-gray-color);
            height: 100vh;
            overflow: hidden;
        }

        .register-wrapper {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .register-showcase {
            flex: 1;
            background: linear-gradient(135deg, rgba(39,174,96,0.9), rgba(34,153,84,0.95)), url('https://images.unsplash.com/photo-1559526324-4b87b5e36e44?q=80&w=2070&auto=format&fit=crop') no-repeat center center;
            background-size: cover;
            color: var(--white-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .showcase-title {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .showcase-text {
            font-size: 16px;
            max-width: 400px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .register-form-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--white-color);
            overflow-y: auto;
        }

        .register-card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .register-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-color);
        }
        
        .register-subtitle {
            font-size: 14px;
            color: #555;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.2);
            outline: none;
        }

        .register-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: var(--white-color);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .register-btn:hover {
            background-color: var(--primary-hover-color);
        }
        .register-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .toggle-btn {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #aaa;
        }

        .error-message {
            color: var(--danger-color);
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            min-height: 20px;
        }

        .success-message {
            color: var(--primary-color);
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            min-height: 20px;
        }

        .loading-container {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(4px);
            z-index: 9999;
            flex-direction: column;
            color: var(--text-color);
        }
        .spinner {
            border: 6px solid #e9ecef;
            border-top: 6px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-top: 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .switch-login {
            text-align: center;
            margin-top: 20px;
        }
        .switch-login a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }
        .switch-login a:hover {
            text-decoration: underline;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-row .form-group {
            flex: 1;
        }

        @media (max-width: 768px) {
            .register-showcase {
                display: none;
            }
            .register-form-wrapper {
                padding: 20px;
            }
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="register-wrapper">
        <div class="register-showcase">
            <h2 class="showcase-title">加入代理团队</h2>
            <p class="showcase-text">成为我们的代理合作伙伴，享受丰厚的佣金回报，建立您的营销团队。</p>
        </div>
        <div class="register-form-wrapper">
            <div class="register-card">
                <h1 class="register-title">代理注册</h1>
                <p class="register-subtitle">请填写您的详细信息</p>
                <form id="registerForm">
                    <div class="form-group">
                        <input type="email" id="email" name="email" required placeholder="邮箱地址">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" required placeholder="密码">
                        <span id="togglePassword" class="toggle-btn">👁️</span>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="确认密码">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" id="realName" name="realName" required placeholder="真实姓名">
                        </div>
                        <div class="form-group">
                            <input type="tel" id="phone" name="phone" required placeholder="手机号码">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" id="alipayAccount" name="alipayAccount" required placeholder="支付宝账号">
                    </div>
                    <div class="form-group">
                        <input type="text" id="parentAgentCode" name="parentAgentCode" placeholder="上级代理邀请码（可选）">
                    </div>
                    <div class="form-group">
                        <select id="commissionRate" name="commissionRate">
                            <option value="">选择分佣比例（可选）</option>
                            <option value="5">5%</option>
                            <option value="10">10%</option>
                            <option value="15">15%</option>
                            <option value="20">20%</option>
                        </select>
                    </div>
                    <button type="submit" class="register-btn">注册成为代理</button>
                    <p id="errorMessage" class="error-message"></p>
                    <p id="successMessage" class="success-message"></p>
                </form>
                <div class="switch-login">
                    <a href="agent-login.html">已有账号？立即登录</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="loading-container" id="loadingContainer">
        <p>正在注册，请稍候...</p>
        <div class="spinner"></div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const realName = document.getElementById('realName').value;
            const phone = document.getElementById('phone').value;
            const alipayAccount = document.getElementById('alipayAccount').value;
            const parentAgentCode = document.getElementById('parentAgentCode').value;
            const commissionRate = document.getElementById('commissionRate').value;
            
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const submitButton = this.querySelector('.register-btn');
            const loadingContainer = document.getElementById('loadingContainer');

            // 验证密码
            if (password !== confirmPassword) {
                errorMessage.textContent = "两次输入的密码不一致";
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = "密码长度至少6位";
                return;
            }

            // 验证手机号
            const phoneRegex = /^1[3-9]\d{9}$/;
            if (!phoneRegex.test(phone)) {
                errorMessage.textContent = "请输入正确的手机号码";
                return;
            }

            errorMessage.textContent = '';
            successMessage.textContent = '';
            loadingContainer.style.display = 'flex';
            submitButton.disabled = true;

            try {
                const response = await fetch('/api/createAgent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email,
                        password,
                        realName,
                        phone,
                        alipayAccount,
                        parentAgentCode: parentAgentCode || null,
                        commissionRate: commissionRate ? parseFloat(commissionRate) : null
                    })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    successMessage.textContent = '注册成功！您的代理邀请码是：' + result.data.agentCode;
                    this.reset();
                    
                    // 3秒后跳转到登录页面
                    setTimeout(() => {
                        window.location.href = 'agent-login.html';
                    }, 3000);
                } else {
                    errorMessage.textContent = result.message || '注册失败，请稍后重试';
                }
            } catch (error) {
                console.error('注册请求失败:', error);
                errorMessage.textContent = '网络错误，请稍后重试';
            } finally {
                loadingContainer.style.display = 'none';
                submitButton.disabled = false;
            }
        });

        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.textContent = type === 'password' ? '👁️' : '🙈';
        });
    </script>
</body>
</html>
