<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级用户管理系统</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        /* --- CSS 变量定义 (主题化更简单) --- */
        :root {
            --primary-color: #4a69bd;
            --primary-light-color: #e8ecf9;
            --primary-hover-color: #3b569a;
            --danger-color: #e74c3c;
            --danger-hover-color: #c0392b;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --light-gray-color: #f8f9fa;
            --medium-gray-color: #dee2e6;
            --dark-gray-color: #6c757d;
            --text-color: #343a40;
            --white-color: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
            --border-color: #e9ecef;
        }

        /* --- 全局样式重置与基础设定 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', 'Arial', sans-serif;
            background-color: var(--light-gray-color);
            color: var(--text-color);
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- 主容器与布局 --- */
        .main-container {
            padding: 24px;
            max-width: 1600px;
            margin: 20px auto;
        }
        
        /* --- 页面头部 --- */
        .page-header {
            margin-bottom: 24px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-color);
        }

        /* --- 数据统计卡片网格 --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background-color: var(--white-color);
            border-radius: var(--border-radius);
            padding: 24px;
            display: flex;
            align-items: flex-start;
            gap: 20px;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow);
        }
        
        .stat-card .icon-wrapper {
            flex-shrink: 0;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-card .icon-wrapper svg {
            width: 24px;
            height: 24px;
            color: var(--white-color);
        }
        
        .stat-card-earnings .icon-wrapper { background-color: var(--success-color); }
        .stat-card-tokens .icon-wrapper { background-color: var(--primary-color); }
        .stat-card-users .icon-wrapper { background-color: var(--warning-color); }
        .stat-card-advanced .icon-wrapper { background-color: #6f42c1; } /* 紫色 */

        .stat-card .info .label {
            font-size: 14px;
            color: var(--dark-gray-color);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-card .info .value {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-color);
        }

        .stat-card .info .sub-value {
            font-size: 12px;
            color: var(--dark-gray-color);
            margin-top: 6px;
        }

        .advanced-stats-details {
            display: flex;
            gap: 16px;
            margin-top: 8px;
            font-size: 13px;
        }
        
        .advanced-stats-details strong {
            font-weight: 500;
        }

        #edit-master-balance-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-left: 4px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        #edit-master-balance-btn:hover {
            opacity: 1;
        }

        /* --- 主内容卡片 --- */
        .main-card {
            background-color: var(--white-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 24px;
            border: 1px solid var(--border-color);
        }

        .table-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* 换行以适应小屏幕 */
            gap: 16px;
            padding-bottom: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .actions-toolbar {
            display: flex;
            gap: 12px;
        }
        
        /* --- 按钮样式 --- */
        .action-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
        }

        .btn-add {
            background-color: var(--primary-color);
            color: var(--white-color);
        }

        .btn-add:hover {
            background-color: var(--primary-hover-color);
        }

        .btn-delete {
            background-color: var(--danger-color);
            color: var(--white-color);
        }

        .btn-delete:hover {
            background-color: var(--danger-hover-color);
        }

        /* --- 搜索栏样式 --- */
        .search-container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 320px;
            position: relative;
        }

        .search-input {
            width: 100%;
            height: 42px;
            padding: 0 40px 0 15px;
            border: 1px solid var(--medium-gray-color);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 105, 189, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--dark-gray-color);
            transition: color 0.3s ease;
        }

        .search-icon:hover {
            color: var(--primary-color);
        }
        
        /* --- 表格样式 --- */
        .table-wrapper {
            width: 100%;
            overflow-x: auto; /* 保证小屏幕可以滚动 */
        }

        #userTable {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        #userTable th,
        #userTable td {
            padding: 16px 12px;
            text-align: left;
            vertical-align: middle;
            white-space: nowrap;
        }

        #userTable thead {
            background-color: var(--light-gray-color);
        }

        #userTable th {
            font-size: 12px;
            font-weight: 600;
            color: var(--dark-gray-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid var(--border-color);
        }

        #userTable tbody tr {
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s ease;
        }

        #userTable tbody tr:last-child {
            border-bottom: none;
        }

        #userTable tbody tr:hover {
            background-color: var(--primary-light-color);
        }

        /* 状态标签样式 */
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            color: var(--white-color);
        }

        .status-valid { background-color: var(--success-color); }
        .status-expired { background-color: var(--danger-color); }
        .status-pending { background-color: var(--warning-color); }

        /* 操作按钮样式 */
        .edit-button {
            padding: 6px 12px;
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .edit-button:hover {
            background-color: var(--primary-color);
            color: var(--white-color);
        }

        /* --- 自定义勾选框样式 --- */
        input[type="checkbox"] {
            appearance: none; -webkit-appearance: none; -moz-appearance: none;
            position: relative;
            width: 20px; height: 20px;
            border: 2px solid var(--medium-gray-color);
            border-radius: 4px;
            cursor: pointer;
            outline: none;
            transition: all 0.2s ease-in-out;
            vertical-align: middle;
        }

        input[type="checkbox"]:hover {
            border-color: var(--primary-color);
        }

        input[type="checkbox"]:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        input[type="checkbox"]:checked::before {
            content: '\2713';
            display: block;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            color: var(--white-color);
            font-weight: bold;
        }
        
        input[type="checkbox"]:focus {
            box-shadow: 0 0 0 3px rgba(74, 105, 189, 0.3);
            border-color: var(--primary-color);
        }

        /* --- 加载与弹窗 --- */
        .loading-container {
            display: flex;
            justify-content: center; align-items: center;
            position: fixed;
            height: 100vh; width: 100vw;
            top: 0; left: 0;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            backdrop-filter: blur(4px);
            transition: opacity 0.3s ease;
        }
        .loading-message {
            font-size: 20px;
            font-weight: 500;
            color: var(--primary-color);
        }
        
        #customAlert {
            position: fixed;
            top: 20px; left: 50%;
            transform: translateX(-50%);
            background-color: var(--text-color);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-size: 16px;
            text-align: center;
        }

        /* --- 页脚 --- */
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: var(--dark-gray-color);
        }
        
        /* --- 响应式设计 --- */
        @media (max-width: 768px) {
            .main-container {
                padding: 16px;
            }
            .table-controls {
                flex-direction: column;
                align-items: stretch;
            }
            .search-container {
                max-width: 100%;
            }
            #userTable th, #userTable td {
                padding: 12px 8px;
                font-size: 12px;
            }
        }
    </style>
</head>

    <script>
        // --- 您的 JavaScript 代码完全不变，直接粘贴在这里即可 ---
        // 定义预估单次使用koken
        const TOKENS_PER_AI_REQUEST = 3000;
        
        // 全局变量
        let allUsers = []; // 存储从服务器获取的所有用户

        // --- 辅助函数 ---
        function formatDate(dateString) {
            if (!dateString) return "N/A";
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return "无效日期";
            // 使用更简洁的格式
            return date.toLocaleDateString('zh-CN') + ' ' + date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
        }

        function showTimedAlert(message, duration, callback = null) {
            const alertBox = document.getElementById('customAlert');
            if (!alertBox) {
                alert(message);
                if (callback) callback();
                return;
            }

            alertBox.textContent = message;
            alertBox.style.display = 'block';

            setTimeout(() => {
                alertBox.style.display = 'none';
                if (callback) {
                    callback();
                }
            }, duration);
        }


        // --- 核心功能 ---
        async function fetchUsers() {
            document.getElementById('loadingContainer').style.display = 'flex';
            try {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    showTimedAlert('认证失败，请重新登录。', 3000, () => {
                        window.location.href = 'login.html';
                    });
                    return;
                }

                const response = await fetch('/api/getUsers', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                const statusCode = response.status;
                console.log('API 返回的状态码:', statusCode);

                if (statusCode === 401) {
                    showTimedAlert('会话已过期或未授权，请重新登录。', 3000, () => {
                        window.location.href = 'login.html';
                    });
                    return;
                }

                if (!response.ok) {
                    throw new Error(`服务器错误: ${response.statusText}`);
                }

                const data = await response.json();
                allUsers = data.users || [];
                displayUsers(allUsers);
                
                calculateAndDisplayEarnings(allUsers);
                document.getElementById('total-users-display').textContent = allUsers.length;
                calculateAndDisplayAdvancedStats(allUsers);
                
            } catch (error) {
                console.error('获取用户数据失败:', error);
                showTimedAlert('无法加载用户列表，请检查网络或联系管理员。', 5000);
                displayUsers([]);
            } finally {
                document.getElementById('loadingContainer').style.display = 'none';
            }
        }

        async function fetchMasterBalance() {
            const displayElement = document.getElementById('master-balance-display');
            const usageElement = document.getElementById('estimated-usage-display');

            try {
                const token = localStorage.getItem('authToken'); 
                const response = await fetch('/.netlify/functions/getMasterBalance', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                console.log("获取到的token数量", data);

                if (data.success) {
                    const totalTokens = data.balance;
                    
                    displayElement.textContent = totalTokens.toLocaleString('en-US');

                    if (TOKENS_PER_AI_REQUEST > 0) {
                        const estimatedUses = Math.floor(totalTokens / TOKENS_PER_AI_REQUEST);
                        usageElement.innerHTML = `预估可用: <strong style="color: var(--success-color);">${estimatedUses.toLocaleString('en-US')}</strong> 次`;
                    } else {
                        usageElement.textContent = '预估次数: N/A';
                    }

                } else {
                    displayElement.textContent = '获取失败';
                    usageElement.textContent = '预估次数: N/A';
                }
            } catch (error) {
                console.error('获取总Token余额失败:', error);
                displayElement.textContent = '获取失败';
                usageElement.textContent = '预估次数: N/A';
            }
        }

        async function updateMasterBalance() {
            const currentBalanceText = document.getElementById('master-balance-display').textContent.replace(/,/g, '');
            const currentBalance = parseInt(currentBalanceText, 10) || 0;

            const newBalanceStr = prompt("请输入您从Google Cloud后台看到的新的总Token数量:", currentBalance);
            
            if (newBalanceStr === null) return;

            const cleanedBalanceStr = newBalanceStr.replace(/,/g, '');
            const newBalance = parseInt(cleanedBalanceStr, 10); 

            if (isNaN(newBalance) || newBalance < 0) {
                showTimedAlert('请输入一个有效的非负整数。', 3000);
                return;
            }

            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch('/.netlify/functions/updateMasterBalance', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` 
                    },
                    body: JSON.stringify({ newBalance: newBalance })
                });

                const data = await response.json();
                console.log(data)
                if (data.success) {
                    showTimedAlert('总Token数已更新！', 2000);
                    fetchMasterBalance();
                } else {
                    throw new Error(data.message || '更新失败');
                }
            } catch (error) {
                showTimedAlert(`更新失败: ${error.message}`, 3000);
            }
        }

        function displayUsers(usersToDisplay) {
            const tableBody = document.querySelector("#userTable tbody");
            tableBody.innerHTML = '';

            if (usersToDisplay.length === 0) {
                const noDataRow = `<tr><td colspan="15" style="text-align: center; padding: 40px; color: #888;">暂无用户数据</td></tr>`;
                tableBody.innerHTML = noDataRow;
                return;
            }

            usersToDisplay.forEach((user, index) => {
                const row = document.createElement('tr');
                
                let statusBadge = '';
                if (!user.expiry_at || isNaN(new Date(user.expiry_at).getTime())) {
                    statusBadge = '<span class="status-badge status-pending">待开通</span>';
                } else {
                    const isExpired = new Date(user.expiry_at) < new Date();
                    statusBadge = isExpired ? '<span class="status-badge status-expired">已过期</span>' : '<span class="status-badge status-valid">有效</span>';
                }
                
                const aiStatusBadge = `<span class="status-badge ${user.is_ai_authorized ? 'status-valid' : 'status-pending'}">${user.is_ai_authorized ? '已开通' : '未开通'}</span>`;
                
                row.innerHTML = `
                <td><input type="checkbox" class="user-checkbox" data-user-id="${user.id}"></td>
                <td>${index + 1}</td>
                <td>${user.account || 'N/A'}</td>
                <td>${user.password || 'N/A'}</td>
                <td>${user.device_id || '未绑定'}</td>
                <td>${user.os_type || '未绑定'}</td>
                <td>${user.user_type === "regular" ? "正式用户" : "试用用户"}</td>
                <td>${user.daily_export_count || 0}</td>
                <td>${formatDate(user.last_export_date) || '无记录'}</td>
                <td>${formatDate(user.created_at)}</td>
                <td>${formatDate(user.expiry_at)}</td>
                <td>${statusBadge}</td>
                <td>${aiStatusBadge}</td>
                <td>${user.ai_tokens_remaining !== undefined ? user.ai_tokens_remaining.toLocaleString('en-US') : 'N/A'}</td>
                <td>
                    <button class="edit-button" data-user-id="${user.id}">编辑</button>
                </td>
            `;
                tableBody.appendChild(row);
            });

            document.querySelectorAll('.edit-button').forEach(button => {
                button.addEventListener('click', function () {
                    const userId = this.getAttribute('data-user-id');
                    window.location.href = `editUser.html?userId=${encodeURIComponent(userId)}`;
                });
            });
        }

        async function deleteSelectedUsers() {
            const selectedCheckboxes = document.querySelectorAll('.user-checkbox:checked');
            if (selectedCheckboxes.length === 0) {
                showTimedAlert('请至少选择一个要删除的用户。', 3000);
                return;
            }

            if (!confirm(`确定要永久删除这 ${selectedCheckboxes.length} 个用户吗？此操作不可撤销。`)) {
                return;
            }

            const userIdsToDelete = Array.from(selectedCheckboxes).map(cb => cb.getAttribute('data-user-id'));
            const token = localStorage.getItem('authToken');

            document.getElementById('loadingContainer').style.display = 'flex';
            try {
                console.log(userIdsToDelete)
                const response = await fetch('/.netlify/functions/deleteUser', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ userIds: userIdsToDelete })
                });

                const result = await response.json();
                if (response.ok && result.success) {
                    showTimedAlert('用户删除成功！', 3000);
                    fetchUsers();
                } else {
                    throw new Error(result.message || '删除失败');
                }
            } catch (error) {
                console.error('删除用户时出错:', error);
                showTimedAlert(`删除操作失败: ${error.message}`);
            } finally {
                document.getElementById('loadingContainer').style.display = 'none';
            }
        }

        function calculateAndDisplayEarnings(users) {
            const pricing = { monthly: 29.9, quarterly: 89.7, yearly: 299.9, };
            let totalEarnings = 0;

            users.forEach(user => {
                if (user.user_type === 'trial' || !user.created_at || !user.expiry_at) return;
                const created = new Date(user.created_at);
                const expiry = new Date(user.expiry_at);
                if (isNaN(created.getTime()) || isNaN(expiry.getTime())) return;

                const durationInMs = expiry.getTime() - created.getTime();
                const durationInDays = durationInMs / (1000 * 60 * 60 * 24);

                if (durationInDays > 330) { totalEarnings += pricing.yearly; } 
                else if (durationInDays > 85 && durationInDays < 95) { totalEarnings += pricing.quarterly; } 
                else if (durationInDays > 28 && durationInDays < 32) { totalEarnings += pricing.monthly; }
            });

            const earningsElement = document.getElementById('earnings-display');
            if (earningsElement) {
                earningsElement.textContent = `¥ ${totalEarnings.toFixed(2)}`;
            }
        }

        function calculateAndDisplayAdvancedStats(users) {
            let activeUsers = 0, trialUsers = 0, regularUsers = 0;
            const now = new Date();

            users.forEach(user => {
                if (user.user_type === 'trial') { trialUsers++; } 
                else if (user.user_type === 'regular' || user.user_type === 'permanent') { regularUsers++; }

                if (user.expiry_at) {
                    const expiryDate = new Date(user.expiry_at);
                    if (!isNaN(expiryDate.getTime()) && expiryDate > now) {
                        activeUsers++;
                    }
                }
            });

            document.getElementById('active-users-display').textContent = activeUsers;
            document.getElementById('trial-users-display').textContent = trialUsers;
            document.getElementById('regular-users-display').textContent = regularUsers;
        }


        // --- 事件监听器 ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchUsers();
            fetchMasterBalance();

            const searchInput = document.querySelector('.search-input');
            const searchButton = document.querySelector('#clickSearch');
            const deleteButton = document.getElementById('deleteButton');
            const selectAllCheckbox = document.getElementById('selectAllCheckbox');

            const performSearch = () => {
                const searchTerm = searchInput.value.toLowerCase().trim();
                const filteredUsers = allUsers.filter(user =>
                    user.account && user.account.toLowerCase().includes(searchTerm)
                );
                displayUsers(filteredUsers);
            };

            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });

            deleteButton.addEventListener('click', deleteSelectedUsers);

            selectAllCheckbox.addEventListener('change', function () {
                document.querySelectorAll('.user-checkbox').forEach(checkbox => {
                    checkbox.checked = this.checked;
                });
            });

            document.getElementById('edit-master-balance-btn').addEventListener('click', updateMasterBalance);
        });

    </script>
</body>
