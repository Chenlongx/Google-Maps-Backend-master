<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级用户管理系统</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        /* --- CSS 变量定义 (主题化更简单) --- */
        :root {
            --primary-color: #4a69bd;
            --primary-hover-color: #3b569a;
            --danger-color: #e74c3c;
            --danger-hover-color: #c0392b;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --light-gray-color: #f8f9fa;
            --medium-gray-color: #dee2e6;
            --dark-gray-color: #495057;
            --text-color: #343a40;
            --white-color: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 8px;
        }

        /* --- 全局样式重置与基础设定 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', 'Arial', sans-serif;
            background-color: var(--light-gray-color);
            color: var(--text-color);
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- 加载动画样式 --- */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            /* 使用 fixed 定位覆盖全屏 */
            height: 100vh;
            width: 100vw;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            backdrop-filter: blur(4px);
            /* 毛玻璃效果 */
            transition: opacity 0.3s ease;
        }

        .loading-message {
            font-size: 20px;
            font-weight: 500;
            color: var(--primary-color);
        }

        /* --- 主容器与布局 --- */
        .main-container {
            padding: 20px;
            max-width: 100%;
            margin: 20px auto;
        }

        .main-card {
            background-color: var(--white-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 24px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--medium-gray-color);
        }

        .card-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-color);
        }

        .actions-toolbar {
            display: flex;
            gap: 12px;
        }

        /* --- 按钮样式 --- */
        .action-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .action-button .icon {
            transition: transform 0.3s ease;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
        }

        .btn-add {
            background-color: var(--primary-color);
            color: var(--white-color);
        }

        .btn-add:hover {
            background-color: var(--primary-hover-color);
        }

        .btn-add .icon path {
            fill: var(--white-color);
        }

        .btn-delete {
            background-color: var(--danger-color);
            color: var(--white-color);
        }

        .btn-delete:hover {
            background-color: var(--danger-hover-color);
        }

        .btn-delete .icon path {
            fill: var(--white-color);
        }

        /* --- 搜索栏样式 --- */
        .search-container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 320px;
            /* 限制最大宽度 */
            position: relative;
        }

        .search-input {
            width: 100%;
            height: 40px;
            padding: 0 40px 0 15px;
            border: 1px solid var(--medium-gray-color);
            border-radius: var(--border-radius);
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 105, 189, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--dark-gray-color);
            transition: color 0.3s ease;
        }

        .search-icon:hover {
            color: var(--primary-color);
        }

        /* --- 表格样式 --- */
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            /* 保证小屏幕可以滚动 */
        }

        #userTable {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        #userTable th,
        #userTable td {
            padding: 14px 12px;
            text-align: left;
            vertical-align: middle;
            white-space: nowrap;
        }

        #userTable thead {
            background-color: var(--light-gray-color);
        }

        #userTable th {
            font-size: 12px;
            font-weight: 600;
            color: var(--dark-gray-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #userTable tbody tr {
            border-bottom: 1px solid var(--medium-gray-color);
            transition: background-color 0.2s ease;
        }

        #userTable tbody tr:last-child {
            border-bottom: none;
        }

        #userTable tbody tr:hover {
            background-color: #f1f3f5;
        }

        /* 状态标签样式 */
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            color: var(--white-color);
        }

        .status-valid {
            background-color: var(--success-color);
        }

        .status-expired {
            background-color: var(--danger-color);
        }

        .status-pending {
            background-color: var(--warning-color);
        }

        /* 操作按钮样式 */
        .edit-button {
            padding: 6px 12px;
            background-color: var(--white-color);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .edit-button:hover {
            background-color: var(--primary-color);
            color: var(--white-color);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }
        /* --- 自定义勾选框样式 --- */
        input[type="checkbox"] {
            /* 隐藏原生勾选框 */
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            position: relative;
            width: 20px; /* 勾选框大小 */
            height: 20px;
            border: 2px solid var(--medium-gray-color);
            border-radius: 4px;
            cursor: pointer;
            outline: none; /* 移除焦点时的默认轮廓 */
            transition: all 0.2s ease-in-out;
            vertical-align: middle; /* 使勾选框与文本对齐 */
        }

        /* 勾选框的外部边框 */
        input[type="checkbox"]:hover {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 105, 189, 0.1); /* 鼠标悬停时的光晕效果 */
        }

        /* 勾选后的背景和边框 */
        input[type="checkbox"]:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        /* 勾选后的对勾图标 */
        input[type="checkbox"]:checked::before {
            content: '\2713'; /* Unicode 勾号 */
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px; /* 勾号大小 */
            color: var(--white-color);
            font-weight: bold;
        }

        /* 焦点状态 (键盘导航) */
        input[type="checkbox"]:focus {
            box-shadow: 0 0 0 3px rgba(74, 105, 189, 0.3); /* 焦点时的光晕效果 */
            border-color: var(--primary-color);
        }
        /* --- 响应式设计 --- */
        @media (max-width: 768px) {
            .main-container {
                padding: 10px;
                margin: 10px auto;
            }

            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .search-container {
                max-width: 100%;
            }

            #userTable th,
            #userTable td {
                padding: 10px 8px;
                font-size: 12px;
            }
        }
    </style>
</head>

    <script>
        // 全局变量
        let allUsers = []; // 存储从服务器获取的所有用户

        // --- 辅助函数 ---
        function formatDate(dateString) {
            if (!dateString) return "N/A";
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return "无效日期";
            // 使用更简洁的格式
            return date.toLocaleDateString('zh-CN') + ' ' + date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
        }

        /**
         * 显示一个会自动消失的自定义弹窗
         * @param {string} message - 要显示的消息
         * @param {number} duration - 消息显示的时长（毫秒）
         * @param {function} [callback] - 消息消失后执行的回调函数
         */
        function showTimedAlert(message, duration, callback = null) {
            const alertBox = document.getElementById('customAlert');
            if (!alertBox) {
                // 如果找不到元素，退回使用原生 alert
                alert(message);
                if (callback) callback();
                return;
            }

            alertBox.textContent = message;
            alertBox.style.display = 'block'; // 显示弹窗

            setTimeout(() => {
                alertBox.style.display = 'none'; // 隐藏弹窗
                if (callback) {
                    callback(); // 执行回调函数
                }
            }, duration);
        }


        // --- 核心功能 ---
        async function fetchUsers() {
            document.getElementById('loadingContainer').style.display = 'flex';
            try {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    // 使用自定义弹窗
                    showTimedAlert('认证失败，请重新登录。', 3000, () => {
                        window.location.href = 'login.html';
                    });
                    return;
                }

                const response = await fetch('/api/getUsers', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                const statusCode = response.status;
                console.log('API 返回的状态码:', statusCode);

                if (statusCode === 401) {
                    // 使用自定义弹窗
                    showTimedAlert('会话已过期或未授权，请重新登录。', 3000, () => {
                        window.location.href = 'login.html';
                    });
                    return;
                }

                if (!response.ok) {
                    throw new Error(`服务器错误: ${response.statusText}`);
                }

                const data = await response.json();
                allUsers = data.users || [];
                displayUsers(allUsers);

            } catch (error) {
                console.error('获取用户数据失败:', error);
                // 对于其他错误，也可以考虑使用这个弹窗
                showTimedAlert('无法加载用户列表，请检查网络或联系管理员。', 5000); // 比如，这个消息显示5秒
                displayUsers([]);
            } finally {
                document.getElementById('loadingContainer').style.display = 'none';
            }
        }


        function displayUsers(usersToDisplay) {
            const tableBody = document.querySelector("#userTable tbody");
            tableBody.innerHTML = ''; // 清空现有内容

            if (usersToDisplay.length === 0) {
                const noDataRow = `<tr><td colspan="9" style="text-align: center; padding: 40px; color: #888;">暂无用户数据</td></tr>`;
                tableBody.innerHTML = noDataRow;
                return;
            }


            usersToDisplay.forEach((user, index) => {
                const row = document.createElement('tr');
                console.log(user)
                // 状态逻辑判断
                let statusBadge = '';
                if (!user.expiry_at || isNaN(new Date(user.expiry_at).getTime())) {
                    statusBadge = '<span class="status-badge status-pending">待开通</span>';
                } else {
                    const isExpired = new Date(user.expiry_at) < new Date();
                    if (isExpired) {
                        statusBadge = '<span class="status-badge status-expired">已过期</span>';
                    } else {
                        statusBadge = '<span class="status-badge status-valid">有效</span>';
                    }
                }
                console.log(user.id)
                row.innerHTML = `
                <td><input type="checkbox" class="user-checkbox" data-user-id="${user.id}"></td>
                <td>${index + 1}</td>
                <td>${user.account || 'N/A'}</td>
                <td>${user.password || 'N/A'}</td>
                <td>${user.device_id || '未绑定'}</td>
                <td>${user.os_type || '未绑定'}</td>
                <td>${user.user_type === "regular" ? "正式用户" : "试用用户"}</td>
                <td>${user.daily_export_count || 0}</td>
                <td>${formatDate(user.last_export_date) || '无记录'}</td>
                <td>${formatDate(user.created_at)}</td>
                <td>${formatDate(user.expiry_at)}</td>
                <td>${statusBadge}</td>
                <td>
                    <button class="edit-button" data-user-id="${user.id}">编辑</button>
                </td>
            `;
                tableBody.appendChild(row);
            });

            // 重新绑定编辑按钮的事件监听器
            document.querySelectorAll('.edit-button').forEach(button => {
                button.addEventListener('click', function () {
                    const userId = this.getAttribute('data-user-id');
                    window.location.href = `editUser.html?userId=${encodeURIComponent(userId)}`;

                });
            });
        }

        async function deleteSelectedUsers() {
            const selectedCheckboxes = document.querySelectorAll('.user-checkbox:checked');
            if (selectedCheckboxes.length === 0) {
                // alert('请至少选择一个要删除的用户。');
                showTimedAlert('请至少选择一个要删除的用户。', 3000);
                return;
            }

            if (!confirm(`确定要永久删除这 ${selectedCheckboxes.length} 个用户吗？此操作不可撤销。`)) {
                return;
            }

            const userIdsToDelete = Array.from(selectedCheckboxes).map(cb => cb.getAttribute('data-user-id'));
            const token = localStorage.getItem('authToken');

            document.getElementById('loadingContainer').style.display = 'flex';
            try {
                console.log(userIdsToDelete)
                // 注意：这里的 API 端点需要与你的实际后端匹配
                const response = await fetch('/.netlify/functions/deleteUser', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ userIds: userIdsToDelete })
                });

                const result = await response.json();
                if (response.ok && result.success) {
                    // alert('用户删除成功！');
                    showTimedAlert('用户删除成功！', 3000);
                    fetchUsers(); // 重新加载数据
                } else {
                    throw new Error(result.message || '删除失败');
                }
            } catch (error) {
                console.error('删除用户时出错:', error);
                // alert(`删除操作失败: ${error.message}`);
                showTimedAlert(`删除操作失败: ${error.message}`);
            } finally {
                document.getElementById('loadingContainer').style.display = 'none';
            }
        }

        // --- 事件监听器 ---
        document.addEventListener('DOMContentLoaded', () => {
            // 页面加载完成后立即获取用户
            fetchUsers();

            const searchInput = document.querySelector('.search-input');
            const searchButton = document.querySelector('#clickSearch');
            const deleteButton = document.getElementById('deleteButton');
            const selectAllCheckbox = document.getElementById('selectAllCheckbox');

            // 搜索功能
            const performSearch = () => {
                const searchTerm = searchInput.value.toLowerCase().trim();
                const filteredUsers = allUsers.filter(user =>
                    user.account && user.account.toLowerCase().includes(searchTerm)
                );
                displayUsers(filteredUsers);
            };

            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // 删除按钮
            deleteButton.addEventListener('click', deleteSelectedUsers);

            // 全选/取消全选功能
            selectAllCheckbox.addEventListener('change', function () {
                document.querySelectorAll('.user-checkbox').forEach(checkbox => {
                    checkbox.checked = this.checked;
                });
            });
        });

    </script>

</body>

</html>
