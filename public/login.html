<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登录</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a69bd;
            --primary-hover-color: #3b569a;
            --light-gray-color: #f8f9fa;
            --text-color: #343a40;
            --border-color: #e9ecef;
            --danger-color: #e74c3c;
            --white-color: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Arial', sans-serif;
            background-color: var(--light-gray-color);
            height: 100vh;
            overflow: hidden;
        }

        .login-wrapper {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .login-showcase {
            flex: 1;
            background: linear-gradient(135deg, rgba(74,105,189,0.9), rgba(67,95,171,0.95)), url('https://images.unsplash.com/photo-1556740738-b6a63e27c4df?q=80&w=2070&auto=format&fit=crop') no-repeat center center;
            background-size: cover;
            color: var(--white-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .showcase-title {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .showcase-text {
            font-size: 16px;
            max-width: 400px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .login-form-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--white-color);
        }

        .login-card {
            width: 100%;
            max-width: 380px;
            padding: 20px;
        }
        
        .login-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-color);
        }
        
        .login-subtitle {
            font-size: 14px;
            color: #555;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 105, 189, 0.2);
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: var(--white-color);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .login-btn:hover {
            background-color: var(--primary-hover-color);
        }
        .login-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .toggle-btn {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #aaa;
        }

        .error-message {
            color: var(--danger-color);
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            min-height: 20px;
        }

        .loading-container {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(4px);
            z-index: 9999;
            flex-direction: column;
            color: var(--text-color);
        }
        .spinner {
            border: 6px solid #e9ecef;
            border-top: 6px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-top: 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-showcase {
                display: none;
            }
            .login-form-wrapper {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-showcase">
            <h2 class="showcase-title">欢迎回来</h2>
            <p class="showcase-text">登录以继续访问您的专属管理后台，高效管理所有数据与信息。</p>
        </div>
        <div class="login-form-wrapper">
            <div class="login-card">
                <h1 class="login-title">系统登录</h1>
                <p class="login-subtitle">请输入您的凭据以继续</p>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" id="account" name="account" required autocomplete="username" placeholder="账号">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="密码">
                        <span id="togglePassword" class="toggle-btn">👁️</span>
                    </div>
                    <button type="submit" class="login-btn">安全登录</button>
                    <p id="errorMessage" class="error-message"></p>
                </form>
            </div>
        </div>
    </div>
    
    <div class="loading-container" id="loadingContainer">
        <p>正在验证，请稍候...</p>
        <div class="spinner"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const accountInput = document.getElementById('account');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = this.querySelector('.login-btn');
            const loadingContainer = document.getElementById('loadingContainer');

            const account = accountInput.value;
            const password = passwordInput.value;

            if (!account || !password) {
                errorMessage.textContent = "请输入账号和密码";
                return;
            }

            errorMessage.textContent = ''; 
            loadingContainer.style.display = 'flex';
            submitButton.disabled = true;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // 核心修复：确保这里发送的字段名是您后端需要的，比如 'username'
                    body: JSON.stringify({ email: account, password })
                });

                const result = await response.json();

                if (response.ok && result.token) {
                    localStorage.setItem('authToken', result.token);
                    window.location.href = 'shell.html';
                } else {
                    errorMessage.textContent = result.message || '账号或密码错误';
                }
            } catch (error) {
                console.error('登录请求失败:', error);
                errorMessage.textContent = '网络错误，请稍后重试';
            } finally {
                if (!localStorage.getItem('authToken')) {
                    loadingContainer.style.display = 'none';
                    submitButton.disabled = false;
                }
            }
        });

        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.textContent = type === 'password' ? '👁️' : '🙈';
        });
    </script>
</body>
</html>
