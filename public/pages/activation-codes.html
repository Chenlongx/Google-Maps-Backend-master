<div class="main-card">
    <div class="table-controls">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="搜索激活码...">
            <button id="clickSearch" class="btn btn-sm">搜索</button>
        </div>
        <div class="actions-toolbar">
            <button id="generateButton" class="btn btn-generate">生成激活码</button>
            <button id="exportButton" class="btn btn-export">导出</button>
            <button id="cleanupButton" class="btn btn-cleanup">清理过期</button>
        </div>
    </div>
    
    <div class="table-wrapper">
        <table id="activationTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>激活码</th>
                    <th>状态</th>
                    <th>创建时间</th>
                    <th>开始时间</th>
                    <th>过期时间</th>
                    <th>使用时间</th>
                    <th>用户名</th>
                    <th>邮箱</th>
                    <th>备注</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody style="text-align: center;">
                <!-- 数据将通过JavaScript动态加载 -->
            </tbody>
        </table>
    </div>
    
    <div class="pagination">
        <button id="prevPage" class="btn btn-sm">上一页</button>
        <span id="pageInfo">第 1 页，共 1 页</span>
        <button id="nextPage" class="btn btn-sm">下一页</button>
    </div>
</div>

<!-- 生成激活码模态框 -->
<div id="generateModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>生成激活码</h2>
            <span class="close" onclick="closeGenerateModal()">&times;</span>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="codeCount">生成数量:</label>
                <input type="number" id="codeCount" min="1" max="100" value="10" class="form-input">
            </div>
            
            <!-- 时间设置方式选择 -->
            <div class="form-group">
                <label>时间设置方式:</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="timeMode" value="days" checked>
                        <span>按天数设置</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="timeMode" value="custom">
                        <span>自定义时间</span>
                    </label>
                </div>
            </div>
            
            <!-- 按天数设置 -->
            <div id="daysMode" class="form-group">
                <label for="validDays">有效期(天):</label>
                <input type="number" id="validDays" min="1" max="3650" value="365" class="form-input">
            </div>
            
            <!-- 自定义时间设置 -->
            <div id="customMode" class="form-group" style="display: none;">
                <div class="form-row">
                    <div class="form-col">
                        <label for="startDate">开始时间:</label>
                        <input type="datetime-local" id="startDate" class="form-input">
                    </div>
                    <div class="form-col">
                        <label for="endDate">结束时间:</label>
                        <input type="datetime-local" id="endDate" class="form-input">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="codeNotes">备注:</label>
                <textarea id="codeNotes" class="form-textarea" placeholder="可选备注信息"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button id="confirmGenerate" class="btn btn-primary">生成</button>
            <button id="cancelGenerate" class="btn btn-secondary">取消</button>
        </div>
    </div>
</div>

<script>
    // 通用页面清理机制 - 避免重复声明错误
    (function() {
        // 清理可能存在的全局变量和函数
        const variablesToClean = [
            'userGrowthChartInstance_DASH',
            'userTypeChartInstance_DASH', 
            'renderUserTypeChart_DASH',
            'renderUserGrowthChart_DASH',
            'allActivationCodes',
            'currentPage',
            'itemsPerPage',
            'updateMetrics',
            'updateAllCharts',
            'allLicenses_WhatsAppPage',
            'allUsers',
            'allLicenses'
        ];
        
        variablesToClean.forEach(varName => {
            if (typeof window[varName] !== 'undefined') {
                // 如果是图表实例，先销毁
                if (varName.includes('Chart') && window[varName] && typeof window[varName].destroy === 'function') {
                    window[varName].destroy();
                }
                delete window[varName];
            }
        });
        
        // 添加全局错误处理，防止其他页面的代码影响当前页面
        if (!window.pageErrorHandlersAdded) {
            window.addEventListener('error', function(event) {
                const errorMessage = event.error ? event.error.message : event.message;
                if (errorMessage && (
                    errorMessage.includes('getContext') ||
                    errorMessage.includes('Cannot set properties of null') ||
                    errorMessage.includes('Cannot read properties of null') ||
                    errorMessage.includes('updateMetrics') ||
                    errorMessage.includes('updateAllCharts')
                )) {
                    console.warn('检测到页面切换相关的错误，已忽略:', errorMessage);
                    event.preventDefault();
                    return false;
                }
            });
            
            window.addEventListener('unhandledrejection', function(event) {
                const errorMessage = event.reason ? event.reason.message : '';
                if (errorMessage && (
                    errorMessage.includes('getContext') ||
                    errorMessage.includes('Cannot set properties of null') ||
                    errorMessage.includes('Cannot read properties of null') ||
                    errorMessage.includes('updateMetrics') ||
                    errorMessage.includes('updateAllCharts')
                )) {
                    console.warn('检测到页面切换相关的Promise错误，已忽略:', errorMessage);
                    event.preventDefault();
                }
            });
            window.pageErrorHandlersAdded = true;
        }
    })();
    
    // 重新声明变量
    window.allActivationCodes = [];
    window.currentPage = 1;
    window.itemsPerPage = 20;

    // 显示提示信息
    function showTimedAlert(message, type = 'info') {
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type}`;
        alertDiv.textContent = message;
        alertDiv.style.position = 'fixed';
        alertDiv.style.top = '20px';
        alertDiv.style.right = '20px';
        alertDiv.style.zIndex = '9999';
        alertDiv.style.padding = '12px 16px';
        alertDiv.style.borderRadius = '4px';
        alertDiv.style.color = 'white';
        alertDiv.style.fontWeight = '500';
        
        if (type === 'success') {
            alertDiv.style.backgroundColor = '#10b981';
        } else if (type === 'error') {
            alertDiv.style.backgroundColor = '#ef4444';
        } else if (type === 'warning') {
            alertDiv.style.backgroundColor = '#f59e0b';
        } else {
            alertDiv.style.backgroundColor = '#3b82f6';
        }
        
        document.body.appendChild(alertDiv);
        
        setTimeout(() => {
            if (alertDiv.parentNode) {
                alertDiv.parentNode.removeChild(alertDiv);
            }
        }, 3000);
    }

    // 获取激活码列表
    async function fetchActivationCodes() {
        try {
            console.log('=== 开始获取激活码列表 ===');
            const token = localStorage.getItem('authToken');
            console.log('Token:', token ? '存在' : '不存在');
            
            const response = await fetch('/api/get-activation-codes', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            
            console.log('Response status:', response.status);
            console.log('Response ok:', response.ok);
            
            if (!response.ok) {
                const errorText = await response.text();
                console.error('Response error:', errorText);
                throw new Error(`获取激活码失败: ${response.status} ${errorText}`);
            }
            
            const data = await response.json();
            console.log('Response data:', data);
            console.log('Codes array:', data.codes);
            console.log('Codes length:', data.codes ? data.codes.length : 0);
            
            window.allActivationCodes = data.codes || [];
            console.log('allActivationCodes:', window.allActivationCodes);
            console.log('allActivationCodes length:', window.allActivationCodes.length);
            
            renderTable();
            fetchStats();
            console.log('=== 获取激活码列表完成 ===');
        } catch (error) {
            console.error('获取激活码失败:', error);
            showTimedAlert('获取激活码失败: ' + error.message);
        }
    }

    // 获取统计信息
    async function fetchStats() {
        try {
            const token = localStorage.getItem('authToken');
            if (!token) {
                console.warn('未找到认证令牌，跳过统计信息获取');
                return;
            }
            
            const response = await fetch('/api/get-activation-stats', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const data = await response.json();
            console.log('获取到的统计数据:', data);
            updateStatsDisplay(data);
        } catch (error) {
            console.error('获取统计信息失败:', error);
            
            // 设置默认值，避免显示"加载中..."
            updateStatsDisplay({
                total: 0,
                active: 0,
                used: 0,
                expired: 0
            });
            
            showTimedAlert('获取统计信息失败: ' + error.message);
        }
    }

    // 更新统计显示
    function updateStatsDisplay(data) {
        const stats = data.stats || data; // 兼容两种数据结构
        
        // 安全地更新每个统计元素
        const totalElement = document.getElementById('total-codes-display');
        const activeElement = document.getElementById('active-codes-display');
        const usedElement = document.getElementById('used-codes-display');
        const expiredElement = document.getElementById('expired-codes-display');
        
        if (totalElement) totalElement.textContent = stats.total || 0;
        if (activeElement) activeElement.textContent = stats.active || 0;
        if (usedElement) usedElement.textContent = stats.used || 0;
        if (expiredElement) expiredElement.textContent = stats.expired || 0;
        
        // 如果有元素不存在，记录警告
        if (!totalElement || !activeElement || !usedElement || !expiredElement) {
            console.warn('部分统计显示元素未找到:', {
                totalElement: !!totalElement,
                activeElement: !!activeElement,
                usedElement: !!usedElement,
                expiredElement: !!expiredElement
            });
        }
    }

    // 渲染表格
    function renderTable() {
        console.log('=== 开始渲染表格 ===');
        console.log('allActivationCodes in renderTable:', window.allActivationCodes);
        console.log('allActivationCodes length in renderTable:', window.allActivationCodes.length);
        
        const tbody = document.querySelector('#activationTable tbody');
        console.log('tbody element:', tbody);
        
        if (!tbody) {
            console.error('找不到表格tbody元素');
            return;
        }
        
        tbody.innerHTML = '';

        const startIndex = (window.currentPage - 1) * window.itemsPerPage;
        const endIndex = startIndex + window.itemsPerPage;
        const pageData = window.allActivationCodes.slice(startIndex, endIndex);
        
        console.log('startIndex:', startIndex);
        console.log('endIndex:', endIndex);
        console.log('pageData:', pageData);
        console.log('pageData length:', pageData.length);

        if (pageData.length === 0) {
            console.log('没有数据需要渲染');
            // 添加一个空行提示
            const emptyRow = document.createElement('tr');
            emptyRow.innerHTML = '<td colspan="11" style="text-align: center; color: #666;">暂无激活码数据</td>';
            tbody.appendChild(emptyRow);
            return;
        }

        pageData.forEach((code, index) => {
            console.log(`渲染第${index + 1}行数据:`, code);
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${code.id}</td>
                <td><code class="activation-code">${code.code}</code></td>
                <td><span class="status-badge status-${code.status}">${getStatusText(code.status)}</span></td>
                <td>${formatDate(code.created_at)}</td>
                <td>${formatDate(code.start_date)}</td>
                <td>${formatDate(code.expires_at)}</td>
                <td>${formatDate(code.used_at)}</td>
                <td>${code.user_name || 'N/A'}</td>
                <td>${code.user_email || 'N/A'}</td>
                <td>${code.notes || 'N/A'}</td>
                <td>
                    <button class="btn btn-sm btn-copy" onclick="copyCode('${code.code}')">复制</button>
                    <button class="btn btn-sm btn-delete" onclick="deleteCode('${code.id}')">删除</button>
                </td>
            `;
            tbody.appendChild(row);
            console.log(`第${index + 1}行已添加到表格`);
        });
        
        console.log('=== 表格渲染完成 ===');
    }

    // 获取状态文本
    function getStatusText(status) {
        const statusMap = {
            'active': '有效',
            'used': '已使用',
            'expired': '已过期'
        };
        return statusMap[status] || status;
    }

    // 复制激活码
    function copyCode(code) {
        navigator.clipboard.writeText(code).then(() => {
            showTimedAlert('激活码已复制到剪贴板');
        }).catch(() => {
            showTimedAlert('复制失败');
        });
    }

    // 删除激活码
    async function deleteCode(id) {
        if (!confirm('确定要删除这个激活码吗？')) return;

        try {
            const token = localStorage.getItem('authToken');
            const response = await fetch('/api/delete-activation-code', {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id })
            });

            if (!response.ok) throw new Error('删除失败');

            showTimedAlert('激活码删除成功');
            fetchActivationCodes();
        } catch (error) {
            console.error('删除激活码失败:', error);
            showTimedAlert('删除失败: ' + error.message);
        }
    }

    // 生成激活码
    async function generateCodes() {
        const count = parseInt(document.getElementById('codeCount').value);
        const notes = document.getElementById('codeNotes').value;
        const timeMode = document.querySelector('input[name="timeMode"]:checked').value;

        if (count < 1 || count > 100) {
            showTimedAlert('生成数量必须在1-100之间');
            return;
        }

        let requestData = {
            quantity: count,
            notes: notes
        };

        if (timeMode === 'days') {
            const validDays = parseInt(document.getElementById('validDays').value);
            if (validDays < 1 || validDays > 3650) {
                showTimedAlert('有效期必须在1-3650天之间');
                return;
            }
            requestData.validDays = validDays;
        } else {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (!startDate || !endDate) {
                showTimedAlert('请选择开始时间和结束时间');
                return;
            }
            
            const startTime = new Date(startDate);
            const endTime = new Date(endDate);
            
            if (startTime >= endTime) {
                showTimedAlert('开始时间必须早于结束时间');
                return;
            }
            
            requestData.startDate = startDate;
            requestData.endDate = endDate;
        }

        try {
            const token = localStorage.getItem('authToken');
            const response = await fetch('/api/generate-activation-codes', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            });

            if (!response.ok) throw new Error('生成失败');

            const data = await response.json();
            showTimedAlert(`成功生成 ${data.codes.length} 个激活码`);
            closeGenerateModal();
            fetchActivationCodes();
        } catch (error) {
            console.error('生成激活码失败:', error);
            showTimedAlert('生成失败: ' + error.message);
        }
    }

    // 删除过期激活码
    async function deleteExpiredCodes() {
        if (!confirm('确定要删除所有过期的激活码吗？')) return;

        try {
            const token = localStorage.getItem('authToken');
            const response = await fetch('/api/delete-expired-codes', {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) throw new Error('删除失败');

            const data = await response.json();
            showTimedAlert(`成功删除 ${data.deletedCount} 个过期激活码`);
            fetchActivationCodes();
        } catch (error) {
            console.error('删除过期激活码失败:', error);
            showTimedAlert('删除失败: ' + error.message);
        }
    }

    // 搜索激活码
    function searchCodes() {
        const searchTerm = document.querySelector('.search-input').value.toLowerCase();
        if (!searchTerm) {
            renderTable();
            return;
        }

        const filteredCodes = window.allActivationCodes.filter(code => 
            code.code.toLowerCase().includes(searchTerm) ||
            (code.notes && code.notes.toLowerCase().includes(searchTerm)) ||
            (code.used_by && code.used_by.toLowerCase().includes(searchTerm))
        );

        // 临时替换数据
        const originalCodes = window.allActivationCodes;
        window.allActivationCodes = filteredCodes;
        window.currentPage = 1;
        renderTable();
        window.allActivationCodes = originalCodes;
    }

    // 导出激活码
    function exportCodes() {
        if (window.allActivationCodes.length === 0) {
            showTimedAlert('没有数据可导出');
            return;
        }

        const csvContent = [
            ['ID', '激活码', '状态', '创建时间', '过期时间', '使用时间', '使用者', '备注'],
            ...window.allActivationCodes.map(code => [
                code.id,
                code.code,
                getStatusText(code.status),
                formatDate(code.created_at),
                formatDate(code.expires_at),
                formatDate(code.used_at),
                code.used_by || '',
                code.notes || ''
            ])
        ].map(row => row.join(',')).join('\n');

        const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `activation-codes-${new Date().toISOString().split('T')[0]}.csv`;
        link.click();
    }

    // 格式化日期
    function formatDate(dateString) {
        if (!dateString) return 'N/A';
        const date = new Date(dateString);
        return date.toLocaleString('zh-CN');
    }

    // 显示生成模态框
    function showGenerateModal() {
        document.getElementById('generateModal').style.display = 'block';
    }

    // 关闭生成模态框
    function closeGenerateModal() {
        document.getElementById('generateModal').style.display = 'none';
        document.getElementById('codeCount').value = '10';
        document.getElementById('validDays').value = '365';
        document.getElementById('codeNotes').value = '';
    }

    // 更新分页信息
    function updatePagination() {
        const totalPages = Math.ceil(window.allActivationCodes.length / window.itemsPerPage);
        
        const pageInfoElement = document.getElementById('pageInfo');
        const prevPageElement = document.getElementById('prevPage');
        const nextPageElement = document.getElementById('nextPage');
        
        if (pageInfoElement) {
            pageInfoElement.textContent = `第 ${window.currentPage} 页，共 ${totalPages} 页`;
        }
        if (prevPageElement) {
            prevPageElement.disabled = window.currentPage === 1;
        }
        if (nextPageElement) {
            nextPageElement.disabled = window.currentPage === totalPages;
        }
    }

    // 页面初始化函数
    function initializeActivationCodesPage() {
        console.log('=== activation-codes页面初始化开始 ===');
        
        // 获取数据
        fetchActivationCodes();
        fetchStats();

        // 绑定事件
        const generateButton = document.getElementById('generateButton');
        const exportButton = document.getElementById('exportButton');
        const cleanupButton = document.getElementById('cleanupButton');
        const cancelGenerate = document.getElementById('cancelGenerate');
        const confirmGenerate = document.getElementById('confirmGenerate');
        const clickSearch = document.getElementById('clickSearch');
        const searchInput = document.querySelector('.search-input');

        if (generateButton) generateButton.addEventListener('click', showGenerateModal);
        if (exportButton) exportButton.addEventListener('click', exportCodes);
        if (cleanupButton) cleanupButton.addEventListener('click', deleteExpiredCodes);
        if (cancelGenerate) cancelGenerate.addEventListener('click', closeGenerateModal);
        if (confirmGenerate) confirmGenerate.addEventListener('click', generateCodes);

        // 搜索事件
        if (clickSearch) clickSearch.addEventListener('click', searchCodes);
        if (searchInput) {
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchCodes();
            });
        }

        // 时间模式切换事件
        document.querySelectorAll('input[name="timeMode"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const daysMode = document.getElementById('daysMode');
                const customMode = document.getElementById('customMode');
                
                if (this.value === 'days') {
                    daysMode.style.display = 'block';
                    customMode.style.display = 'none';
                } else {
                    daysMode.style.display = 'none';
                    customMode.style.display = 'block';
                    
                    // 设置默认时间
                    const now = new Date();
                    const oneYearLater = new Date(now.getTime() + 365 * 24 * 60 * 60 * 1000);
                    
                    document.getElementById('startDate').value = now.toISOString().slice(0, 16);
                    document.getElementById('endDate').value = oneYearLater.toISOString().slice(0, 16);
                }
            });
        });

        // 点击模态框外部关闭
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('generateModal');
            if (e.target === modal) {
                closeGenerateModal();
            }
        });
        
        console.log('=== activation-codes页面初始化完成 ===');
    }

    // 确保DOM加载完成后再初始化
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeActivationCodesPage);
    } else {
        // DOM已经加载完成，立即执行
        initializeActivationCodesPage();
    }
